  - id: service-description
    title: "2. Service Description"
    content: "TiffinWale provides a platform for ordering meals from local restaurants and food vendors. We facilitate the connection between customers and food providers but are not directly responsible for food preparation or quality."

  - id: user-accounts
    title: "3. User Accounts"
    content: "To use our service, you must create an account. You are responsible for:"
    bullets:
      - "Providing accurate and complete information"
      - "Maintaining the security of your account"
      - "All activities that occur under your account"
      - "Notifying us of any unauthorized use"

  - id: orders-payments
    title: "4. Orders and Payments"
    content: "When placing an order:"
    bullets:
      - "All prices are subject to change without notice"
      - "Payment must be made at the time of order"
      - "We accept various payment methods as displayed"
      - "Delivery charges may apply based on location"
      - "Orders cannot be cancelled once confirmed"

  - id: delivery-terms
    title: "5. Delivery Terms"
    content: "Delivery terms include:"
    bullets:
      - "Delivery times are estimates only"
      - "We deliver to specified addresses only"
      - "Someone must be available to receive the order"
      - "We are not responsible for delays due to weather or traffic"
      - "Delivery fees are non-refundable"

  - id: food-quality
    title: "6. Food Quality and Safety"
    content: "While we partner with reputable restaurants, we cannot guarantee:"
    bullets:
      - "Food quality or taste"
      - "Compliance with dietary restrictions"
      - "Allergen-free preparation"
      - "Temperature maintenance during delivery"

  - id: refunds-cancellations
    title: "7. Refunds and Cancellations"
    content: "Refund policy:"
    bullets:
      - "Orders cannot be cancelled after confirmation"
      - "Refunds may be issued for incorrect orders"
      - "Refunds are processed within 5-7 business days"
      - "No refunds for change of mind after delivery"

  - id: subscription-plans
    title: "8. Subscription Plans"
    content: "For subscription plans:"
    bullets:
      - "Plans are billed in advance"
      - "Cancellation must be done before next billing cycle"
      - "No refunds for unused portions of subscription"
      - "Plan benefits are non-transferable"

  - id: prohibited-uses
    title: "9. Prohibited Uses"
    content: "You may not use our service:"
    bullets:
